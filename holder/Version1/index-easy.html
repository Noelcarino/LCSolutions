                        var bankTotalOdd = 0;
                        var bankTotalEven = 0;
                        for (var i = 0; i < nums.length; i = i + 2){
                            if (nums[i] === "undefined"){
                                return bankTotalOdd;
                            }
                            bankTotalOdd+= nums[i];
                        }
                        for (var i = 1; i < nums.length; i = i + 2){
                            if (nums[i] === "undefined"){
                                return bankTotalEven;
                            }
                            bankTotalEven += nums[i];
                        }

                        } else {
