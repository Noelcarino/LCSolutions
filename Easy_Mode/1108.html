    <title>Problem 1108</title>



    <script>

        var defangIPaddr = function(address) {
            var iterateAddress = address.split("");
            var newIP = [];
            console.log(iterateAddress);
            for (var i = 0; i < iterateAddress.length; i++){
                if ( iterateAddress[i] === "."){
                    newIP[i] = "[.]";
                } else {
                    newIP.push(iterateAddress[i]);
                }
            }
            return newIP.join('');
        };

        var s = "1.1.1.1";
        console.log(defangIPaddr(s));
            
    
    </script>
